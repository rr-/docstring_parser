repos:

- repo: https://github.com/pycqa/isort
  rev: 6.0.1
  hooks:
  - id: isort
    additional_dependencies: [toml]
- repo: https://github.com/psf/black
  rev: 25.1.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/pylint
  rev: v3.3.7
  hooks:
  - id: pylint
    additional_dependencies: [toml]
