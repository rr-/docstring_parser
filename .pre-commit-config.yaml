repos:

- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
  - id: isort
    additional_dependencies: [toml]
- repo: https://github.com/psf/black
  rev: 22.3.0
  hooks:
  - id: black
- repo: https://github.com/pycqa/pylint
  rev: v2.13.7
  hooks:
  - id: pylint
    additional_dependencies: [toml]
